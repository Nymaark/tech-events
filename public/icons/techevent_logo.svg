<svg
  width="256"
  height="256"
  viewBox="0 0 256 256"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bulbGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a8df5"/>
      <stop offset="100%" stop-color="#0270e2"/>
    </linearGradient>

    <radialGradient id="highlightGradient" cx="35%" cy="30%" r="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="baseGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1c1c1c"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Light rays (shifted up for proper alignment) -->
  <g transform="translate(0 -20)" opacity="0.9" fill="#0270e2">
    <rect x="124" y="6" width="8" height="24" rx="4"/>
    <rect x="124" y="226" width="8" height="24" rx="4"/>

    <rect x="6" y="124" width="24" height="8" rx="4"/>
    <rect x="226" y="124" width="24" height="8" rx="4"/>

    <rect x="36" y="36" width="8" height="24" rx="4" transform="rotate(-45 36 36)"/>
    <rect x="212" y="36" width="8" height="24" rx="4" transform="rotate(45 212 36)"/>

    <rect x="36" y="212" width="8" height="24" rx="4" transform="rotate(45 36 212)"/>
    <rect x="212" y="212" width="8" height="24" rx="4" transform="rotate(-45 212 212)"/>
  </g>

  <!-- Bulb body -->
  <path
    d="M128 28
       C82 28 48 64 48 108
       C48 146 72 164 80 180
       L176 180
       C184 164 208 146 208 108
       C208 64 174 28 128 28
       Z"
    fill="url(#bulbGradient)"
  />

  <!-- Gloss highlight -->
  <ellipse
    cx="104"
    cy="78"
    rx="32"
    ry="42"
    fill="url(#highlightGradient)"
  />

  <!-- Bulb neck -->
  <rect
    x="88"
    y="180"
    width="80"
    height="18"
    rx="9"
    fill="white"
    opacity="0.95"
  />

  <!-- Screw base -->
  <rect
    x="100"
    y="198"
    width="56"
    height="40"
    rx="10"
    fill="lightgray"
  />

  <!-- Screw lines -->
  <g stroke="gray" stroke-opacity="0.25" stroke-width="3">
    <line x1="98" y1="208" x2="158" y2="208"/>
    <line x1="98" y1="220" x2="158" y2="220"/>
    <line x1="98" y1="232" x2="158" y2="232"/>
  </g>
</svg>